<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardself</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        background-color: #f2f2f2;
        font-family: sans-serif;
      }
      section {
        border: 2px solid saddlebrown;
        padding: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }
      section .cardall {
        margin: 20px;
        background-color: #f2f2f2;
        box-shadow: 0px 14px 32px rgba(0, 0, 0, 0.23),
          0px 10px 10px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
      }
      section .cardall img {
        width: 300px;
        height: 200px;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
      }
      .cardall:hover {
        background-color: 0px 3px 6px rgba(0, 0, 0, 0.16);
        transition: 0.4s;
        transform: translate(0px, -8px);
      }
      .cardall button {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        outline: none;
        border: 0px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: darkcyan;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="cardall">
        <img src="../../public/Images/biryani1.jpg" alt="" />
        <h3>Biryani</h3>
        <p>Price : $20.00</p>
        <div class="star">
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star-fill text-danger"></span>
        </div>
        <button>Buy Now</button>
      </div>
      <!--2-->
      <div class="cardall">
        <img src="../../public/Images/sandwich1.jpg" alt="" />
        <h3>sandwitch</h3>
        <p>Price : $30.00</p>
        <div class="star">
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star-fill text-danger"></span>
        </div>
        <button>Buy Now</button>
      </div>
      <!--3-->
      <div class="cardall">
        <img src="../../public/Images/pizza1.jpg" alt="" />
        <h3>Pizza</h3>
        <p>Price : $50.00</p>
        <div class="star">
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star-fill text-danger"></span>
        </div>
        <button>Buy Now</button>
      </div>
      <!--4-->
      <div class="cardall">
        <img src="../../public/Images/cake1.jpg" alt="" />
        <h3>Cake</h3>
        <p>Price : $120.00</p>
        <div class="star">
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star text-danger"></span>
          <span class="bi bi-star-fill text-danger"></span>
        </div>
        <button>Buy Now</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
