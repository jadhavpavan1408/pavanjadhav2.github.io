<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetchdata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Css Styling -->
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .navbar {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
    </style>
    <!--javascript coding-->
    <script>
      function LoadCategories() {
        fetch(`http://fakestoreapi.com/products/categories`)
          .then(function (responce) {
            return responce.json();
          })
          .then(function (setcategories) {
            setcategories.unshift("all");
            for (var item of setcategories) {
              var option = document.createElement("option");
              option.text = item;
              option.value = item;
              document.getElementById("lstcategories").appendChild(option);
            }
          });
      }
      function LoadAllProducts(url) {
        document.getElementById("allproducts").innerHTML = "";
        fetch(url)
          .then(function (responce) {
            return responce.json();
          })
          .then(function (data) {
            for (var item of data) {
              var div = document.createElement("div");
              div.className = "card m-2 p-2";
              div.style.width = "300px";
              div.innerHTML = `
            <img src=${item.image} height="200px"/>
            <div class="card-header" style="height:130px">
                <h6 class="card-title">
                    ${item.title}
                </h6>
                <p class="card-subtitle">
                    ${item.category}
                </p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Id</dt>
                    <dd>${item.id}</dd>
                    <dt>Price</dt>
                    <dd>${item.price}</dd>
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-success w-100" onclick="AddtocartItems(${item.id})">
                    <span class="bi bi-cart4"></span>Add To Card
                </button>
            </div>
            `;
              document.getElementById("allproducts").appendChild(div);
            }
          });
      }

      function BodyLoad() {
        LoadCategories();
        LoadAllProducts(`http://fakestoreapi.com/products`);
        Getcartitems();
      }
      function CategoryChange() {
        var categoryname = document.getElementById("lstcategories").value;
        alert(categoryname);
        if (categoryname == "all") {
          LoadAllProducts(`http://fakestoreapi.com/products`);
          document.querySelector("#productsheading").innerHTML = "All Products";
          document.querySelector("#productsheading").className =
            "bg-light text-dark text-center mt-3 p-1";
        } else {
          LoadAllProducts(
            `http://fakestoreapi.com/products/category/${categoryname}`
          );
          document.querySelector("#productsheading").innerHTML =
            categoryname.toUpperCase();
          document.querySelector("#productsheading").className =
            "bg-light text-dark text-center mt-3 p-1";
        }
      }
      var cartitmes = [];
      function Getcartitems() {
        document.querySelector("#lblcount").innerHTML = cartitmes.length;
      }
      function AddtocartItems(id) {
        alert(`Id : ${id} \n `);
        fetch(`http://fakestoreapi.com/products/${id}`)
          .then(function (responce) {
            return responce.json();
          })
          .then(function (data) {
            cartitmes.push(data);
            Getcartitems();
            alert(`Item added to cart :\n${data.title}`);
          });
      }
      function cartbuttonclick() {
        document.querySelector("#tbody").innerHTML = "";
        for (var item of cartitmes) {
          var tbodytr = document.createElement("tr");
          var tdcategory = document.createElement("td");
          var tdtitle = document.createElement("td");
          var tdrate = document.createElement("td");
          var tdphoto = document.createElement("td");
          var tdtrash = document.createElement("td");
          tdcategory.innerHTML = item.category;
          tdtitle.innerHTML = item.title;
          tdrate.innerHTML = item.rating.rate;
          var img = document.createElement("img");
          img.width = "100";
          img.height = "100";
          img.src = item.image;
          tdtrash.className = "bi bi-trash3-fill text-danger p-4";
          tdphoto.appendChild(img);
          tbodytr.appendChild(tdcategory);
          tbodytr.appendChild(tdtitle);
          tbodytr.appendChild(tdrate);
          tbodytr.appendChild(tdphoto);
          tbodytr.appendChild(tdtrash);
          document.querySelector("#tbody").appendChild(tbodytr);
        }
      }
    </script>
  </head>
  <body onload="BodyLoad()">
    <div class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">FakestoreAPI</a>
        <button
          class="navbar-toggler"
          data-bs-target="#navitems"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar-collapse collapse justify-content-end" id="navitems">
          <ul class="navbar-nav">
            <li class="nav-item text-center me-3">
              <a href="#" class="nav-link">ALL</a>
            </li>
            <li class="nav-item text-center me-3">
              <a href="#" class="nav-link">electronics"</a>
            </li>
            <li class="nav-item text-center me-3">
              <a href="#" class="nav-link">jewelery</a>
            </li>
            <li class="nav-item text-center me-3">
              <a href="#" class="nav-link">men's clothing</a>
            </li>
            <li class="nav-item text-center me-3">
              <a href="#" class="nav-link">women's clothing</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="container-lg">
      <div class="row">
        <div class="col-lg-3">
          <label class="form-label">Select Categories</label>
          <select
            class="form-select"
            id="lstcategories"
            onchange="CategoryChange()"
          ></select>
        </div>
        <div class="col-lg-7">
          <h3 id="productsheading" class="text-center mt-3"></h3>
          <div
            class="d-flex flex-wrap justify-content-around"
            id="allproducts"
          ></div>
        </div>
        <div class="col-lg-2">
          <button
            class="btn btn-danger w-100 mt-3"
            data-bs-toggle="modal"
            data-bs-target="#cartbox"
            onclick="cartbuttonclick()"
          >
            <span class="bi bi-cart4"></span>[<span id="lblcount"></span>]Your
            Cart Items
          </button>
        </div>
      </div>
    </section>
    <!--========= Card =============== -->
    <div class="modal" id="cartbox">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Your Cart Items</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <table
              class="table table-light table-stripped table-hover table-bordered"
            >
              <caption class="caption-top text-center">
                All Products Information
              </caption>
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Title</th>
                  <th>Rate</th>
                  <th>Photo</th>
                  <th class="text-center">
                    <span class="bi bi-check-circle-fill text-success"></span
                    >&nbsp;<span class="bi bi-x-circle-fill text-danger"></span>
                  </th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
